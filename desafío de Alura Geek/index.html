<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <!-- Importar fuentes y Boxicons -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wdth,wght@75,100..900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Vincular el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Alura Geek</h1>
    </header>

    <main>
        <!-- Formulario para agregar productos -->
        <section id="formulario" class="right-section">
            <h2>Agregar un producto</h2>
            <form id="productoForm" class="form-container">
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" required>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" required>

                <label for="imagen">URL de la imagen:</label>
                <input type="url" id="imagen" required>

                <div class="form-buttons">
                    <button type="submit" class="btn enviar">Agregar</button>
                    <button type="reset" class="btn limpiar">Limpiar</button>
                </div>
            </form>
        </section>

        <!-- Contenedor donde se mostrarán los productos -->
        <section id="productos" class="textomisproductos_body">
            <h2 class="textomisproductos">Lista de productos</h2>
            <div id="productosContainer" class="photo-grid">
                <!-- Aquí se mostrarán los productos agregados -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>

<footer class="footer">
    Desarrollado por Isaias Medina
</footer>
    

</body>
</html>
